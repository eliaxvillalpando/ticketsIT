<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>

        <title>Tickets area de sistemas</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div th:replace="fragmentos :: boostrapYJquery"></div>


</head>
<body>

    <!-- SECCIÃ“N TH REPLACE  -->
    <div th:replace="fragmentos :: barraNavegacion"></div>

    <h1> Administrar Cliente | [[${tituloPagina}]] </h1>


    <form th:action="@{/clientes/guardar}" method="post" style="max-width: 500px; margin: 0 auto"th:object="${clientes}">
        <input type="hidden" th:field="*{id}" />
        <div class="border border-secondary rounded p-3">
            <div class="form-group row py-3">
                <label class="col-sm-4 col-form-label">Nombre:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{nombre}" required minlength="4" maxlength="45"  />
                </div>
            </div>


            <div class="form-group row py-3">
                <label>Area:</label>
                <select name="solicitud" required th:field="*{area}">
                    <option th:each="area : ${T(com.iudc.entidades.Area).values()}" 
                            th:value="${area.displayValue}" th:text="${area.displayValue}"></option>
                </select>
            </div>




            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary m-3" />
                <input type="reset" value="Cancelar" class="btn btn-secondary" onclick="history.go(-1);" />
            </div>
        </div>
    </form>






















    <footer>
        <div th:replace="fragmentos :: footerTickets"></div>
    </footer>


</body>
</html>
